<div class="inventoy-item">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                {{item?.itemName | uppercase}}
            </mat-card-title>
            <mat-card-subtitle>
                {{item?.itemCost | currency}}
            </mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="item?.itemImageUri | inventoryImage" />
        <mat-card-content>
            {{item?.itemDesc}}
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="accent" (click)="onItemAddClick()">Add</button>
        </mat-card-actions>
    </mat-card>
</div>
